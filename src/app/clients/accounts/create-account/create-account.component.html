<div class="form-container">
  <div style="margin-bottom: 10px; font-size: 25px; font-weight: bold">ანგარიშის შექმნა</div>
  <form [formGroup] = "accountForm" (ngSubmit)="createForm()">
    <div class="form-group">
      <label for="account-name">ანგარიშის სახელი</label>
      <input formControlName="name" type="text" id="account-name" placeholder="ანგარიშის სახელი"/>
    </div>

    <div class="form-group">
      <label for="amount">თანხა</label>
      <input formControlName="balance" type="number" id="amount" placeholder="თანხა"/>
      <button type="submit" class="submit-button">შენახვა</button>
    </div>
  </form>
</div>
